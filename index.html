<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Group 2 Graphics</title>
    <link rel="stylesheet" href="./canvas.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="title-bar">
      <p>Group 2</p>
      <p>Space Invaders</p>
    </div>

    <div id="container">
      <canvas id="canvas" width="1280" height="720"> </canvas>
      <!-- <canvas id="canvas" width="1024" height="576"> </canvas> -->
    </div>

    <!-- test btn to pause game, can be used in menus -->
    <button id="btn1">click me</button>

    <!-- Sprites -->
    <div style="display: none">
      <img id="ship" src="./imgs/ship.png" />
      <img id="stars" src="./imgs/stars.png" />
      <img id="bullet" src="./imgs/bullet.png" />
      <img id="mob1" src="./imgs/mob1.png" />
      <img id="mob2" src="./imgs/mob2.png" />
      <img id="mob3" src="./imgs/mob3.png" />
      <img id="mob_destroyed" src="imgs/mob_destroyed.png" />
    </div>

    <script src="scripts.js" async></script>
  </body>
</html>
